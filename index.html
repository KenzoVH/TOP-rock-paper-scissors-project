<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="gamescreen">
        <h1 id="title">Rock, Paper, Scissors!</h1>
        <h2 id="subtitle">Play against the computer, can you win?</h2>
        <div id="buttons">
            <button id="btn" data-key="rock">Rock</button>
            <button id="btn" data-key="paper">Paper</button>
            <button id="btn" data-key="scissors">Scissors</button>
        </div>
        <div id="results">
            <h2 id="score"></h1>
        </div>
    </div>
</body>
</html>
